<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Timer Setter</title>
</head>
<body>
  <h1>Set ESP32 Target Time</h1>

  <label for="device_id">Device ID:</label>
  <input type="text" id="device_id" value="esp32_1"><br><br>

  <label for="target_time">Target Time (UTC):</label>
  <input type="datetime-local" id="target_time"><br><br>

  <label for="event_name">Event Name:</label>
  <input type="text" id="event_name" placeholder = "Enter Event Name"><br><br>

  <button onclick="sendTimer()">Send Timer</button>

  <p id="response"></p>

  <script>
    async function sendTimer() {
      const deviceId = document.getElementById("device_id").value;
      const timeInput = document.getElementById("target_time").value;
      const event_name = document.getElementById("event_name").value;
        

      if (!timeInput) {
        alert("Please select a target time.");
        return;
      }

      // Convert to ISO 8601 with "Z" (UTC timezone)
      const isoTime = new Date(timeInput).toISOString();

      const body = {
        device_id: deviceId,
        target_time: isoTime,
          event_name: event_name //new field notice
      };

      try {
        const response = await fetch("https://flask-timer-api.onrender.com/set_timer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        document.getElementById("response").innerText = JSON.stringify(data);
      } catch (error) {
        document.getElementById("response").innerText = "Error: " + error;
      }
    }
  </script>
</body>
</html>
