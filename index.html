<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Timer Setter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 10px 15px; }
    #response { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ESP32 Timer Setter</h1>

  <label for="device_id">Device ID:</label>
  <input type="text" id="device_id" value="esp32_1">

  <label for="target_time">Target Time (UTC):</label>
  <input type="datetime-local" id="target_time">

  <label for="event_name">Event Name:</label>
  <input type="text" id="event_name" placeholder="Enter Event Name">

  <label for="pages">Pages (optional):</label>
  <input type="number" id="pages" placeholder="Optional">

  <label for="duration">Duration (minutes, optional):</label>
  <input type="number" id="duration" placeholder="Optional">

  <button onclick="sendTimer()">Send Timer</button>
  <button onclick="predictMachine()">Predict Machine</button>

  <p id="response"></p>

  <script>
    function gatherFormData() {
      return {
        device_id: document.getElementById("device_id").value,
        target_time: document.getElementById("target_time").value 
          ? new Date(document.getElementById("target_time").value).toISOString() 
          : null,
        event_name: document.getElementById("event_name").value,
        pages: parseInt(document.getElementById("pages").value) || null,
        duration: parseInt(document.getElementById("duration").value) || null,
      };
    }

    async function postData(endpoint, body) {
      try {
        const response = await fetch(`https://flask-timer-api.onrender.com${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        document.getElementById("response").innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById("response").innerText = "Error: " + error;
      }
    }

    async function sendTimer() {
      await postData("/set_timer", gatherFormData());
    }

    async function predictMachine() {
      await postData("/predict", gatherFormData());
    }
  </script>
</body>
</html>
