<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Timer Setter</title>
</head>
<body>
  <h1>Set ESP32 Target Time</h1>

  <label for="device_id">Device ID:</label>
  <input type="text" id="device_id" value="esp32_1"><br><br>

  <label for="target_time">Target Time (UTC):</label>
  <input type="datetime-local" id="target_time"><br><br>

  <label for="event_name">Event Name:</label>
  <input type="text" id="event_name" placeholder="Enter Event Name"><br><br>

  <label for="pages">Pages:</label>
  <input type="number" id="pages" min="0" placeholder="Optional"><br><br>

  <label for="duration">Duration (minutes):</label>
  <input type="number" id="duration" min="0" placeholder="Optional"><br><br>

  <label for="difficulty">Difficulty (1-5):</label>
  <input type="number" id="difficulty" min="1" max="5" placeholder="Optional"><br><br>

  <button onclick="sendTimer()">Send Timer</button>
  <button onclick="predictMachine()">Machine Prediction</button><br><br>

  <p id="response"></p>

  <script>
    async function sendTimer() {
      const body = gatherFormData();
      await postData("/set_timer", body);
    }

    async function predictMachine() {
      const body = gatherFormData();
      await postData("/predict", body);
    }

    function gatherFormData() {
      return {
        device_id: document.getElementById("device_id").value,
        target_time: document.getElementById("target_time").value ? 
          new Date(document.getElementById("target_time").value).toISOString() : null,
        event_name: document.getElementById("event_name").value,
        pages: parseInt(document.getElementById("pages").value) || null,
        duration: parseInt(document.getElementById("duration").value) || null,
        difficulty: parseInt(document.getElementById("difficulty").value) || null
      };
    }

    async function postData(endpoint, body) {
      try {
        const response = await fetch(`https://flask-timer-api.onrender.com${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        document.getElementById("response").innerText = JSON.stringify(data);
      } catch (error) {
        document.getElementById("response").innerText = "Error: " + error;
      }
    }
  </script>
</body>
</html>
