<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kairo - ML Timer System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2em;
    }
    
    .subtitle {
      color: #888;
      margin-bottom: 30px;
      font-size: 0.9em;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.9em;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .input-hint {
      font-size: 0.85em;
      color: #888;
      margin-top: 4px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }
    
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .response-box {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background: #f8f9fa;
      display: none;
    }
    
    .response-box.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .response-box.success {
      background: #d4edda;
      border: 2px solid #c3e6cb;
      color: #155724;
    }
    
    .response-box.error {
      background: #f8d7da;
      border: 2px solid #f5c6cb;
      color: #721c24;
    }
    
    .prediction-info {
      margin-top: 15px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    
    .prediction-info h3 {
      margin-bottom: 10px;
      color: #667eea;
    }
    
    .prediction-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 0.9em;
    }
    
    .prediction-item strong {
      color: #333;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .device-status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #28a745;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è±Ô∏è Kairo Timer</h1>
    <p class="subtitle">ML-powered time prediction system</p>
    
    <div class="device-status">
      <div class="status-dot"></div>
      <span>ESP32 Connected: <strong id="device-name">esp32_1</strong></span>
    </div>
    
    <form id="timerForm">
      <div class="form-group">
        <label for="device_id">Device ID</label>
        <select id="device_id">
          <option value="esp32_1">ESP32 #1</option>
          <option value="esp32_2">ESP32 #2</option>
          <option value="esp32_alpha">ESP32 Alpha</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="event_name">What are you working on?</label>
        <input 
          type="text" 
          id="event_name" 
          placeholder="e.g., AP Bio homework, Math problems, Reading chapter 5"
          required
        >
        <div class="input-hint">The AI will predict how long this will take</div>
      </div>
      
      <div class="form-group">
        <label for="pages">Pages (optional)</label>
        <input 
          type="number" 
          id="pages" 
          placeholder="Number of pages"
          min="0"
        >
      </div>
      
      <div class="form-group">
        <label for="duration">Estimated Duration (minutes, optional)</label>
        <input 
          type="number" 
          id="duration" 
          placeholder="Your guess in minutes"
          min="1"
        >
      </div>
      
      <div class="button-group">
        <button type="submit" class="btn-primary" id="submitBtn">
          Start Timer
        </button>
        <button type="button" class="btn-secondary" onclick="clearForm()">
          Clear
        </button>
      </div>
    </form>
    
    <div id="response" class="response-box"></div>
  </div>

  <script>
    const API_URL = 'https://api.mykairo.me';
    
    // Update device name display when selection changes
    document.getElementById('device_id').addEventListener('change', (e) => {
      document.getElementById('device-name').textContent = e.target.value;
    });
    
    // Handle form submission
    document.getElementById('timerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await startTimer();
    });
    
    async function startTimer() {
      const submitBtn = document.getElementById('submitBtn');
      const responseBox = document.getElementById('response');
      
      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span> Setting timer...';
      
      // Gather form data
      const eventName = document.getElementById('event_name').value.trim();
      const pages = document.getElementById('pages').value;
      const duration = document.getElementById('duration').value;
      const deviceId = document.getElementById('device_id').value;
      
      if (!eventName) {
        showResponse('Please enter what you\'re working on', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Start Timer';
        return;
      }
      
      // Calculate target time (now + estimated duration, or 30 min default)
      const estimatedMinutes = duration ? parseInt(duration) : 30;
      const targetTime = new Date(Date.now() + estimatedMinutes * 60 * 1000);
      const targetTimeISO = targetTime.toISOString();
      
      const payload = {
        device_id: deviceId,
        target_time: targetTimeISO,
        event_name: eventName,
        pages: pages ? parseInt(pages) : null,
        duration: duration ? parseInt(duration) : null
      };
      
      try {
        const response = await fetch(`${API_URL}/set_timer`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        // Show success message with prediction details
        let message = `
          <h3>‚úÖ Timer Started Successfully!</h3>
          <div class="prediction-info">
            <h3>üìä Prediction Details</h3>
            <div class="prediction-item">
              <span>Task:</span>
              <strong>${eventName}</strong>
            </div>
            <div class="prediction-item">
              <span>Predicted Activity:</span>
              <strong>${data.canonical_event_name || 'Processing...'}</strong>
            </div>
            <div class="prediction-item">
              <span>Target Time:</span>
              <strong>${targetTime.toLocaleTimeString()}</strong>
            </div>
            ${pages ? `
            <div class="prediction-item">
              <span>Pages:</span>
              <strong>${pages}</strong>
            </div>
            ` : ''}
            <div class="prediction-item">
              <span>Session ID:</span>
              <strong>#${data.pending_session_log_id}</strong>
            </div>
          </div>
          <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
            Your ESP32 will light up when time is up! Press the buttons to log feedback.
          </p>
        `;
        
        showResponse(message, 'success');
        
        // Clear form after 2 seconds
        setTimeout(() => {
          document.getElementById('timerForm').reset();
        }, 2000);
        
      } catch (error) {
        showResponse(`‚ùå Error: ${error.message}`, 'error');
        console.error('Error:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Start Timer';
      }
    }
    
    function showResponse(message, type) {
      const responseBox = document.getElementById('response');
      responseBox.innerHTML = message;
      responseBox.className = `response-box show ${type}`;
    }
    
    function clearForm() {
      document.getElementById('timerForm').reset();
      document.getElementById('response').className = 'response-box';
    }
    
    // Check server health on load
    window.addEventListener('load', async () => {
      try {
        const response = await fetch(`${API_URL}/`);
        if (response.ok) {
          console.log('‚úÖ API connection successful');
        }
      } catch (error) {
        showResponse('‚ö†Ô∏è Warning: Cannot connect to API server. Please check your connection.', 'error');
      }
    });
  </script>
</body>
</html>
